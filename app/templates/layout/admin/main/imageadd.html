<div role="main" class="main">
    {% include 'layout/admin/title/imageadd.html' %}
    <div class="container">
        <div class="mb-1">
            <h2 class="font-weight-normal text-7 mb-0">افزودن <strong class="font-weight-extra-bold">نگاره</strong></h2>
        </div>
        <form role="form" method="POST" action="/images/add" class="needs-validation" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2 required">عنوان</label>
                <div class="col-lg-9">
                    <input class="form-control" required type="text" value="ساختمان" name="title">
                </div>
                <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2 required">کلمه کلیدی</label>
                <div class="col-lg-9">
                    <input class="form-control" required type="text" value="Project" name="kword">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2">دسته بندی</label>
                <div class="col-lg-9">
                    <select id="imgCategory" class="form-control" size="0" name="cat">
                        {% for cat in icats %}
                            <option value="{{ cat['name'] }}">{{ cat['value'] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2 required">فایل</label>
                <div class="col-lg-9">
                    <input class="form-control text-left" dir="ltr" required type="file" name="file">
                </div>
            </div>
            <div class="form-group row mb-0">
                <div class="form-group col-lg-9">
                </div>
                <div class="form-group col-lg-3">
                    <input type="submit" value="ذخیره" class="btn btn-primary btn-modern float-right" data-loading-text="در حال بارگذاری ...">
                </div>
            </div>
        </form>
    </div>
</div>
