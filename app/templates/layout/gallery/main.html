<div role="main" class="main">
    {% include 'layout/gallery/title.html' %}
    <div class="container py-2">
        <ul class="nav nav-pills sort-source sort-source-style-3 justify-content-center" data-sort-id="portfolio" data-option-key="filter" data-plugin-options="{'layoutMode': 'fitRows', 'filter': '*'}">
            <li class="nav-item active" data-option-value="*"><a class="nav-link text-1 text-uppercase active" href="#">نمایش همه</a></li>
            {% for c in category %}
            <li class="nav-item" data-option-value=".{{c['cat']}}"><a class="nav-link text-1 text-uppercase" href="#">{{ c['value'] }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="sort-destination-loader sort-destination-loader-showing mt-4 pt-2">
        <div class="row portfolio-list sort-destination" data-sort-id="portfolio">  
            {% for i in images %}
            <div class="col-md-6 col-lg-1-5 isotope-item m-0 p-0 {{ i['category'] }}">
                <div class="portfolio-item m-0">
                    <a href="{{ i['morehref'] }}">
                        <span class="thumb-info thumb-info-centered-info thumb-info-no-borders border-radius-0 m-0">
                            <span class="thumb-info-wrapper border-radius-0">
                                <img src="{{ i['href'] }}" class="img-fluid border-radius-0" alt="{{ i['alt'] }}">
                                <span class="thumb-info-title">
                                    <span class="thumb-info-inner">{{ i['title'] }}</span>
                                    <span class="thumb-info-type">{{ i['keyword'] }}</span>
                                </span>
                                <span class="thumb-info-action">
                                    <span class="thumb-info-action-icon bg-dark opacity-8"><i class="fas fa-plus"></i></span>
                                </span>
                            </span>
                        </span>
                    </a>
                </div>
            </div>
            {% endfor %}     
        </div>
    </div>
</div>
