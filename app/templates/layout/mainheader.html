<section class="page-header page-header-modern page-header-background page-header-background-md overlay overlay-color-dark overlay-show overlay-op-7" style="background-image: url({% block backImg %}/static/img/page-header/page-header-about-us.jpg{% endblock %});">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 align-self-center p-static order-2 text-center">
                <h1 class="text-9 font-weight-bold">{% block headtitle %}{% endblock %}</h1>
                <span class="sub-title">{% block headSubtitle %}{% endblock %}</span>
            </div>
            <div class="col-md-12 align-self-center order-1">
                <ul class="breadcrumb breadcrumb-light d-block text-center">
                    <li><a href="{% block rootref %}{% endblock %}">{% block rootvalue %}{% endblock %}</a></li>
                    <li class="active">{% block value %}{% endblock %}</li>
                </ul>
            </div>
        </div>
    </div>
</section>
